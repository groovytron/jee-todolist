<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <!-- <h:outputText value="#{bundle.ViewListsTitle}"></h:outputText> -->
            <h:outputText value="#{listsController.selected.name}" title="#{bundle.ViewListsTitle_name}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
            <div class="row">
              <p class="col-md-1">
                by <h:outputText value="#{listsController.selected.userId.loginName}" title="#{bundle.ViewListsTitle_userId}"/>
              </p>
              <p class="col-md-2">
                on
                <h:outputText value="#{listsController.selected.createdAt}" title="#{bundle.ViewListsTitle_createdAt}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                </h:outputText>
              </p>
            </div>
            <div class="row">
                <h:commandLink class="btn btn-danger" action="#{listsController.destroyAndView}" value="#{bundle.ViewListsDestroyLink}"/>
                <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewListsEditLink}"/>
                <h:commandLink class="btn btn-primary" action="#{listsController.prepareCreate}" value="#{bundle.ViewListsCreateLink}" />
                <h:commandLink class="btn btn-primary" action="#{listsController.prepareList}" value="#{bundle.ViewListsShowAllLink}"/>
            </div>
            <!-- <h:link outcome="/index" value="#{bundle.ViewListsIndexLink}"/> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
