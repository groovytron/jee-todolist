<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditListsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditListsLabel_id}" for="id" />
                    <h:inputText id="id" class="form-control" value="#{listsController.selected.id}" title="#{bundle.EditListsTitle_id}" required="true" requiredMessage="#{bundle.EditListsRequiredMessage_id}"/>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditListsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" class="form-control" value="#{listsController.selected.createdAt}" title="#{bundle.EditListsTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditListsLabel_name}" for="name" />
                    <h:inputText id="name" class="form-control" value="#{listsController.selected.name}" title="#{bundle.EditListsTitle_name}" required="true" requiredMessage="#{bundle.EditListsRequiredMessage_name}"/>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditListsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" class="form-control" value="#{listsController.selected.userId}" title="#{bundle.EditListsTitle_userId}" required="true" requiredMessage="#{bundle.EditListsRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </div>
                <div class="row">
                  <h:commandLink class="btn btn-primary" action="#{listsController.update}" value="#{bundle.EditListsSaveLink}"/>
                  <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditListsViewLink}"/>
                  <h:commandLink class="btn btn-primary" action="#{listsController.prepareList}" value="#{bundle.EditListsShowAllLink}" immediate="true"/>
                </div>
                <!-- <h:link outcome="/index" value="#{bundle.EditListsIndexLink}" /> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
