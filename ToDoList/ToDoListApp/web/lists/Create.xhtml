<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateListsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateListsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{listsController.selected.id}" title="#{bundle.CreateListsTitle_id}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateListsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{listsController.selected.createdAt}" title="#{bundle.CreateListsTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateListsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{listsController.selected.name}" title="#{bundle.CreateListsTitle_name}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateListsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{listsController.selected.userId}" title="#{bundle.CreateListsTitle_userId}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{listsController.create}" value="#{bundle.CreateListsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{listsController.prepareList}" value="#{bundle.CreateListsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateListsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
