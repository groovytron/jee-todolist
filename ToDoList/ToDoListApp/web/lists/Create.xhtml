    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateListsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                <h:outputLabel value="#{bundle.CreateListsLabel_id}" for="id" class="col-2 col-form-label"/>
                    <div class="col-4">
                        <h:inputText id="id" class="form-control" value="#{listsController.selected.id}" title="#{bundle.CreateListsTitle_id}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_id}"/>
                    </div>
                </div>
                <div class="form-group row">
                <h:outputLabel class="col-2 col-form-label" value="#{bundle.CreateListsLabel_createdAt}" for="createdAt" />
                <h:inputText id="createdAt" class="form-control" value="#{listsController.selected.createdAt}" title="#{bundle.CreateListsTitle_createdAt}" >
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:inputText>
                </div>
                <div class="form-group row">
                <h:outputLabel class="col-2 col-form-label" value="#{bundle.CreateListsLabel_name}" for="name" />
                <h:inputText id="name" class="form-control" value="#{listsController.selected.name}" title="#{bundle.CreateListsTitle_name}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_name}"/>
                </div>
                <div class="form-group row">
                <h:outputLabel class="col-2 col-form-label" value="#{bundle.CreateListsLabel_userId}" for="userId" />
                <h:selectOneMenu id="userId" class="form-control" value="#{listsController.selected.userId}" title="#{bundle.CreateListsTitle_userId}" required="true" requiredMessage="#{bundle.CreateListsRequiredMessage_userId}">
                    <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                </div>
                <div class="row">
                    <h:commandLink action="#{listsController.create}" value="#{bundle.CreateListsSaveLink}" />
                </div>
                <div class="row">
                    <h:commandLink action="#{listsController.prepareList}" value="#{bundle.CreateListsShowAllLink}" immediate="true"/>
                </div>
                <div class="row">
                    <h:link outcome="/index" value="#{bundle.CreateListsIndexLink}"/>
                </div>
            </h:form>
