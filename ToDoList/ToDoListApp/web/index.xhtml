<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Main Page"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Welcome in Todo List!</h2>
                <p>
                    Please choose one of the following actions:
                </p>
                <!--<h:link outcome="/groups/List" value="Show All Groups Items"/>-->
                <br />
                <h:link outcome="/lists/List" value="Show All Lists Items"/>
                <br />
                <!-- <h:link outcome="/tasks/List" value="Show All Tasks Items"/> -->
                <br />
                
                       
                <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListListsEmpty}" rendered="#{listsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listsController.items.rowCount > 0}">
                    <h:outputText value="#{listsController.pagination.pageFirstItem + 1}..#{listsController.pagination.pageLastItem + 1}/#{listsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{listsController.previous}" value="#{bundle.Previous} #{listsController.pagination.pageSize}" rendered="#{listsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{listsController.next}" value="#{bundle.Next} #{listsController.pagination.pageSize}" rendered="#{listsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-striped" value="#{listsController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListListsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary" action="#{listsController.prepareView}" value="#{bundle.ListListsViewLink}">
                                <f:param name="id" value="#{item.id}" />
                            </h:commandLink>
                            <h:commandLink class="btn btn-primary" action="#{listsController.prepareEdit}" value="#{bundle.ListListsEditLink}"/>
                            <h:commandLink class="btn btn-danger" action="#{listsController.destroy}" value="#{bundle.ListListsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{listsController.prepareCreate}" value="#{bundle.ListListsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListListsIndexLink}"/>
            </h:form>  
                <!-- Condictionnal rendering example -->
                <p>
                    <h:outputText value="Logout" rendered="#{not empty request.remoteUser}"/>
                </p>
                <p>
                    <h:outputText value="You have super power!" rendered="#{facesContext.externalContext.isUserInRole('admins')}"/>
                </p>
                
                 <p>
                <h:outputText value="You are logged in" rendered="#{not empty request.remoteUser}"/>
                </p>
                <p>
                    <h:outputText value="You have super power!" rendered="#{facesContext.externalContext.isUserInRole('admins')}"/>
                </p>
                <!-- <h:form>
                    <h:commandLink value="logout" action="#{loginManager.logout}" />
                </h:form> -->
            </div>
        </ui:define>
    </ui:composition>  
</html>
