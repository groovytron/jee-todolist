<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Main Page"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Welcome in Todo List!</h2>
                <p>
                    Please choose one of the following actions:
                </p>
                <!--<h:link outcome="/groups/List" value="Show All Groups Items"/>-->
                <br />
                <h:link outcome="/lists/List" value="Show All Lists Items"/>
                <br />
                <h:link outcome="/tasks/List" value="Show All Tasks Items"/>
                <br />
                
                
                
                
                <h:form styleClass="jsfcrud_list_form">
                <h:dataTable class="table table-striped" value="#{tasksController.items}" var="item" columnClasses=",,task-description">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="List"/>
                            </f:facet>
                            <h:outputText value="#{item.listId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Deadline"/>
                            </f:facet>
                            <h:outputText value="#{item.deadline}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Created at"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Done at"/>
                            </f:facet>
                            <h:outputText value="#{item.doneAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <f:selectItem itemValue="#{item.index}" itemLabel="#{task-description}"/>   
                            <h:commandLink class="btn btn-primary" action="#{tasksController.prepareView}" value="#{bundle.ListTasksViewLink}">
                                <f:param name="id" value="#{item.id}" />
                            </h:commandLink>
                            <h:commandLink class="btn btn-primary" action="#{tasksController.prepareEdit}" value="#{bundle.ListTasksEditLink}"/>
                            <h:commandLink class="btn btn-danger" action="#{tasksController.destroy}" value="#{bundle.ListTasksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
                
                
                
                
                
                
                
                
                
                
                <!--<h:link outcome="/users/List" value="Show All Users Items"/>-->
                <!-- Condictionnal rendering example -->
                <p>
                    <h:outputText value="Logout" rendered="#{not empty request.remoteUser}"/>
                </p>
                <p>
                    <h:outputText value="You have super power!" rendered="#{facesContext.externalContext.isUserInRole('admins')}"/>
                </p>
                
                 <p>
                <h:outputText value="You are logged in" rendered="#{not empty request.remoteUser}"/>
                </p>
                <p>
                    <h:outputText value="You have super power!" rendered="#{facesContext.externalContext.isUserInRole('admins')}"/>
                </p>
                <h:form>
                    <h:commandLink value="logout" action="#{loginManager.logout}" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>  
</html>
