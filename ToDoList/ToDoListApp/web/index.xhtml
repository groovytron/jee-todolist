<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/app.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h2>Welcome in Todo List!</h2>
            <p>
                Please choose one of the following actions:
            </p>
            <h:link outcome="/groups/List" value="Show All Groups Items"/>
            <br />
            <h:link outcome="/lists/List" value="Show All Lists Items"/>
            <br />
            <h:link outcome="/tasks/List" value="Show All Tasks Items"/>
            <br />
            <h:link outcome="/users/List" value="Show All Users Items"/>
            <!-- Conditionnal rendering example -->
            <p>
                <h:outputText value="Logout" rendered="#{not empty request.remoteUser}"/>
            </p>
            <p>
                <h:outputText value="You have super power!" rendered="#{facesContext.externalContext.isUserInRole('admins')}"/>
            </p>
        </div>
    </h:body>
</html>
