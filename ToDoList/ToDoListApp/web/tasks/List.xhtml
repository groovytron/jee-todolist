<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTasksEmpty}" rendered="#{tasksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tasksController.items.rowCount > 0}">
                    <h:outputText value="#{tasksController.pagination.pageFirstItem + 1}..#{tasksController.pagination.pageLastItem + 1}/#{tasksController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tasksController.previous}" value="#{bundle.Previous} #{tasksController.pagination.pageSize}" rendered="#{tasksController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tasksController.next}" value="#{bundle.Next} #{tasksController.pagination.pageSize}" rendered="#{tasksController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-striped" value="#{tasksController.items}" var="item" columnClasses=",,task-description">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="List"/>
                            </f:facet>
                            <h:outputText value="#{item.listId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Deadline"/>
                            </f:facet>
                            <h:outputText value="#{item.deadline}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Created at"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Done at"/>
                            </f:facet>
                            <h:outputText value="#{item.doneAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary" action="#{tasksController.prepareView}" value="#{bundle.ListTasksViewLink}"/>
                            <h:commandLink class="btn btn-primary" action="#{tasksController.prepareEdit}" value="#{bundle.ListTasksEditLink}"/>
                            <h:commandLink class="btn btn-danger" action="#{tasksController.destroy}" value="#{bundle.ListTasksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tasksController.prepareCreate}" value="#{bundle.ListTasksCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTasksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
