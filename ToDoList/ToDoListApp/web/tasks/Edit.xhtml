<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
              <div class="form-group row">
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_id}" for="id" />
                  <h:inputText id="id" class="form-control" value="#{tasksController.selected.id}" title="#{bundle.EditTasksTitle_id}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_id}"/>
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_name}" for="name" />
                  <h:inputText id="name" class="form-control" value="#{tasksController.selected.name}" title="#{bundle.EditTasksTitle_name}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_name}"/>
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_description}" for="Description" />
                  <h:inputTextarea rows="4" class="form-control" cols="30" id="description" value="#{tasksController.selected.description}" title="#{bundle.EditTasksTitle_description}" />
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_deadline}" for="Deadline" />
                  <h:inputText id="deadline" class="form-control" value="#{tasksController.selected.deadline}" title="#{bundle.EditTasksTitle_deadline}" >
                  <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:inputText>
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_createdAt}" for="Created at" />
                  <h:inputText id="createdAt" class="form-control" value="#{tasksController.selected.createdAt}" title="#{bundle.EditTasksTitle_createdAt}" >
                  <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                  </h:inputText>
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_doneAt}" for="doneAt" />
                  <h:inputText id="doneAt" class="form-control" value="#{tasksController.selected.doneAt}" title="#{bundle.EditTasksTitle_doneAt}" >
                  <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
              </h:inputText>
              </div>
              <div class="form-group row">
                  <h:outputLabel class="col-2 col-form-label" value="#{bundle.EditTasksLabel_listId}" for="listId" />
                  <h:selectOneMenu id="listId" class="form-control" value="#{tasksController.selected.listId}" title="#{bundle.EditTasksTitle_listId}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_listId}">
                  <f:selectItems value="#{listsController.itemsAvailableSelectOne}"/>
              </h:selectOneMenu>
              </div>
              <div class="form-group row">
                  <h:commandLink class="btn btn-primary" action="#{tasksController.update}" value="#{bundle.EditTasksSaveLink}"/>
                  <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditTasksViewLink}"/>
                  <h:commandLink class="btn btn-primary" action="#{tasksController.prepareList}" value="#{bundle.EditTasksShowAllLink}" immediate="true"/>
              </div>
                <!-- <h:link outcome="/index" value="#{bundle.EditTasksIndexLink}" /> -->
            </h:form>
        </ui:define>
    </ui:composition>

</html>
