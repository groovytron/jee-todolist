<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewListLabel_id}"/>
                    <h:outputText value="#{listController.selected.id}" title="#{bundle.ViewListTitle_id}"/>
                    <h:outputText value="#{bundle.ViewListLabel_createdAt}"/>
                    <h:outputText value="#{listController.selected.createdAt}" title="#{bundle.ViewListTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewListLabel_name}"/>
                    <h:outputText value="#{listController.selected.name}" title="#{bundle.ViewListTitle_name}"/>
                    <h:outputText value="#{bundle.ViewListLabel_userId}"/>
                    <h:outputText value="#{listController.selected.userId}" title="#{bundle.ViewListTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{listController.destroyAndView}" value="#{bundle.ViewListDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewListEditLink}"/>
                <br />
                <h:commandLink action="#{listController.prepareCreate}" value="#{bundle.ViewListCreateLink}" />
                <br />
                <h:commandLink action="#{listController.prepareList}" value="#{bundle.ViewListShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewListIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
