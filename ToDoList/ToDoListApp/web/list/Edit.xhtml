<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditListLabel_id}" for="id" />
                    <h:inputText id="id" value="#{listController.selected.id}" title="#{bundle.EditListTitle_id}" required="true" requiredMessage="#{bundle.EditListRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditListLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{listController.selected.createdAt}" title="#{bundle.EditListTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditListLabel_name}" for="name" />
                    <h:inputText id="name" value="#{listController.selected.name}" title="#{bundle.EditListTitle_name}" required="true" requiredMessage="#{bundle.EditListRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditListLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{listController.selected.userId}" title="#{bundle.EditListTitle_userId}" required="true" requiredMessage="#{bundle.EditListRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{listController.update}" value="#{bundle.EditListSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditListViewLink}"/>
                <br />
                <h:commandLink action="#{listController.prepareList}" value="#{bundle.EditListShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditListIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
